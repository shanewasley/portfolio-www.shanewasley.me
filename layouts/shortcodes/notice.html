{{- $type := .Get 0 -}}
{{- $title := .Get 1 | default $type -}}
{{- $inner := .Inner | .Page.RenderString | chomp -}}
{{- $icon := dict "question" "❓" "info" "❗" "warning" "⚠️" "error" "⛔" -}}
<div class="notice {{ $type }}">
  <div class="notice-title">
    <i class="emoji {{ index $icon $type }}" aria-hidden="true"></i>{{ i18n $title | default $title | humanize }}
  </div>
  <div class="notice-content">
    {{- $inner -}}
  </div>
</div>
